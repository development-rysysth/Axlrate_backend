version: '3.8'

services:
  # MongoDB
  mongodb:
    image: mongo:7.0
    container_name: axlrate-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: axlrate
    volumes:
      - mongodb_data:/data/db
    networks:
      - axlrate-network

  # PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: axlrate-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: axlrate
      POSTGRES_USER: axlrate_user
      POSTGRES_PASSWORD: axlrate_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../db/postgres/schema:/docker-entrypoint-initdb.d
    networks:
      - axlrate-network

  # Redis
  redis:
    image: redis:7-alpine
    container_name: axlrate-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - axlrate-network

  # RabbitMQ
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: axlrate-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"  # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - axlrate-network

volumes:
  mongodb_data:
  postgres_data:
  redis_data:
  rabbitmq_data:

networks:
  axlrate-network:
    driver: bridge

